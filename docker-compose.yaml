version: "3.9"

services:
  db:
    image: postgres:16
    container_name: satfarm-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: satfarm-server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb?sslmode=disable
    ports:
      - "8080:8080"  # web
      - "50051:50051"  # grpc
    restart: on-failure

volumes:
  db_data: {}
