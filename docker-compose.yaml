
services:
  db:
    image: postgres:16
    container_name: satfarm-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: satfarm-server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb?sslmode=disable
    ports:
      - "8080:8080"  # web
      - "50051:50051"  # grpc
    restart: on-failure

  # Worker images (build with: docker compose --profile tools build)
  # Run separately with: docker run --rm --network host satfarm-worker ...
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: satfarm-worker
    profiles:
      - tools

  testworker:
    build:
      context: .
      dockerfile: Dockerfile.testworker
    image: satfarm-testworker
    profiles:
      - tools  # Won't start with 'docker compose up', only builds

volumes:
  db_data: {}
