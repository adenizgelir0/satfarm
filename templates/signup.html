{{define "signup.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€“ SATFARM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative min-h-screen bg-gray-100 flex items-center justify-center">

    <!-- Subtle thinking-grid background -->
    <div class="pointer-events-none fixed inset-0 opacity-40"
         style="
            background-image:
                linear-gradient(to right, rgba(148,163,184,0.25) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148,163,184,0.25) 1px, transparent 1px);
            background-size: 28px 28px;
         ">
    </div>

    <div class="relative z-10 w-full max-w-sm px-6">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">

            <!-- Logo -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center px-4 py-2 bg-gray-900 text-white rounded-lg font-semibold">
                    SATFARM
                </div>
                <h1 class="mt-4 text-xl font-semibold text-gray-900">Create an Account</h1>
                <p class="text-sm text-gray-500">Join SATFARM and get started.</p>
            </div>

            <!-- Dynamic error box (filled by JS) -->
            <div id="errorBox"
                 class="mb-4 text-sm text-red-600 bg-red-100 border border-red-300 rounded-md px-3 py-2 hidden">
            </div>

            <form id="signupForm" class="space-y-5" novalidate>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input
                        type="text"
                        name="username"
                        required
                        placeholder="Choose a username"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input
                        type="email"
                        name="email"
                        required
                        placeholder="you@example.com"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        placeholder="Create a password"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input
                        type="password"
                        name="confirm_password"
                        required
                        placeholder="Repeat your password"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900
                               focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-gray-900 text-white py-2 rounded-md font-medium
                           hover:bg-gray-800 transition"
                >
                    Create Account
                </button>

            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="text-gray-900 font-medium hover:underline">Sign in</a>
            </p>
        </div>
    </div>

    <script src="/static/js/signup.js"></script>

</body>
</html>
{{end}}
